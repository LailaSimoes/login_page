<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icons1" href="icons/icons8-instagram-48.png">
  <link rel="icons2" href="icons/icons8-facebook-48.png">
  <link rel="icons3" href="icons/icons8-twitterx-50.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script defer src="script.js"></script>
  <title>Login</title>
</head>

<body>
  <div id="login-container">
    <h1>Se conecte-se</h1>
    <section id="login">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>
    </section>
    <br>
    <section id="password">
      <label for="senha">Senha:</label>
      <input type="password" id="password" name="password" required>
    </section>
    <br>
    <section id="button">
      <button type="submit" id="enviarButton">Enviar</button>
      <p>ou</p>
      <button type="submit" id="googleButton"><img src="icons/icons8-google-48.png" alt="Ícone for Google"></button>

    </section>
    <h4>Não tem uma conta?</h4>
    <h3 id="cadastroButton">Se cadastre</h3>

    <footer>
      <section id="Instagram/Facebook/X">
        Nos siga nas redes sociais!
      </section>
      <br>
      <section id="icons">
        <img id="instagramButton" src="icons/icons8-instagram-48.png" alt="Icon for Instagram">
        <img id="facebookButton" src="icons/icons8-facebook-48.png" alt="Icon for Facebook">
        <img id="twitterButton" src="icons/icons8-twitterx-50.png" alt="Icon for X">
      </section>
      <br>
      ©2024 - Todos os direitos reservados
    </footer>
  </div>
</body>

</html>
